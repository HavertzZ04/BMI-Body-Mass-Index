<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex align-items-center justify-content-center" id="bmiBox">
        <div class="container">
            <form class="row text-center">
                <h1>BMI</h1>
                <label for="weight" class="col-3">Weight</label>
                <input type="number" name="weight" id="weight" class="col-8" placeholder="Kilograms" required>
                <label for="height" class="col-3">Height</label>
                <input type="number" name="height" id="height" class="col-8" placeholder="Meters" required>
                <div class="col-3">
                    <input class="btn btn-info p-2" type="submit" value="Check" id="btn">
                </div>
                <div class="col-8" id="textBoxFather">
                    <div class="text-center mx-auto" id="textBox">Your Result Will Be Here!</div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
